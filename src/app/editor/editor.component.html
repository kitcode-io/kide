<div id="editor" class="float-left">
  <app-sidebar></app-sidebar>
  <section class="content" id="content">
  <app-tree
    [dir]="dir"
    [open]="open.bind(this)"
    [reload]="onReady.bind(this)"
    [isRoot]="true"
    [width]="treeWidth"
  ></app-tree>
  <monaco-editor #editor 
      [theme]="theme"
      [options]="options"
      [file]="file"
      (ready)="onReady($event)"
      (fileChange)="fileChange.next($event)"
    ></monaco-editor>
  </section>
</div>
