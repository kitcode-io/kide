<div id="editor" class="float-left">
  <app-sidebar></app-sidebar>
  <section class="content" id="content">
  <app-tree
    *ngIf="view.showTree && dir.length"
    [dir]="dir"
    [open]="open.bind(this)"
    [reload]="onReady.bind(this)"
    [isRoot]="true"
    [width]="treeWidth"
    [createFile]="createNewFile.bind(this)"
  ></app-tree>
  <monaco-editor #editor 
      [theme]="theme"
      [options]="options"
      [file]="file"
      (ready)="onReady($event)"
      (fileChange)="fileChange.next($event)"
    ></monaco-editor>
  </section>
</div>

<div class="modal fade" id="create-new-file" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createNewFileLabel"><i class="fa fa-file" aria-hidden="true"></i> Create new file</h5>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="location" class="col-sm-2 col-form-label">File: </label>
          <div class="col-sm-10 ">
            <input type="text" style="font-size: 10px;" id="path" class="form-control" [(ngModel)]="newFilePath">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
        <button type="button" class="btn" (click)="createFile()">Create File</button>
      </div>
    </div>
  </div>
</div>
